version: "3.9"
services:
  superset:
    image: apache/superset:3.1.0
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=admin
    ports:
      - "8080:8088"
    # 目录映射
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./init.sh:/app/init.sh
    # 执行脚本文件
    command: "/app/init.sh"